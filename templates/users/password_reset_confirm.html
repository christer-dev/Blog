{% extends 'base.html' %}
{% block title %}Enter new password{% endblock %}

{% block content %}

{% if validlink %}

<h1>Set new password.</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change my Password">
</form>

{% else %}

<p>The password reset link was invalid. Please request a new password reset.</p>
{% endif %}
{% endblock %}
